	<h3>Canvas</h3>
	<canvas id="lienzo" width="200" height="200" style="background:red">
		<p>Su navegador no tiene soporte para la etiqueta canvas</p>
	</canvas>

	<canvas id="micanvas" width="200" height="100" style="border: 1px solid #d3d3d3">
		<p>Su navegador no tiene soporte para la etiqueta canvas</p>
	</canvas>

	<script>
		var c = document.getElementById("micanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.arc(95,50,40,0,2*Math.PI);
		ctx.stroke();
	</script>
